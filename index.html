<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#" class="active" id="english">English</a></li>
                <li><a href="#" id="spanish">Spanish</a></li>
                <li><a href="#" id="french">French</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1 id="translation-header">Welcome to our Language Translator</h1>
        <input type="text" id="input-text" placeholder="Enter text to translate">
        <div id="translation-result"></div>
    </main>
    <button id="translate-btn">Translate</button>
    <script src="tag.js"></script>
    <input type="text" id="output-text" placeholder="Translated Text is here!">
    <img src="img.jpeg" style="margin-left: 37rem; margin-top: 3rem;">
</body>
</html>
